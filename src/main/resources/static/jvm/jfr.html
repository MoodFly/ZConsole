<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <meta http-equiv="refresh" content="60" /> -->
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" />
<style type="text/css">
table{table-layout: fixed;}
td{word-break: break-all; word-wrap:break-word;}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
  			<a class="btn btn-default" href="#" role="button" id="checkJFR">check</a>
			<a class="btn btn-default" href="#" role="button" id="enableJFR">enable</a>
			<a class="btn btn-default" href="#" role="button" id="gcClassHistogram">enable</a>
		</div>
	</div>
<script src="../static/js/jquery-3.2.1.js"></script>
<script src="../static/js/util.js" type="text/javascript"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
	var jvmId = gerUrlParam("id");
	$("#checkJFR").click(function(){
		$.post("/jmx/jfr/check.json?jvmId="+jvmId, {}, function(result) {
			if (result.code == 1 && result.data != null) {
				console.log(result.data);
				if(result.data==true){
					alert("已经启用")
				}else{
					alert("未启用");
				}
			}
		});
	});
	
	$("#enableJFR").click(function(){
		$.post("/jmx/jfr/enable.json?jvmId="+jvmId, {}, function(result) {
			if (result.code == 1 && result.data != null) {
				console.log(result.data);
				if(result.data==true){
					alert("启用成功！")
				}else{
					alert("启用失败！");
				}
			}
		});
	});
	
	$("#gcClassHistogram").click(function(){
		$.post("/jmx/gcClassHistogram.json?jvmId="+jvmId, {}, function(result) {
			if (result.code == 1 && result.data != null) {
				console.log(result.data);
			}
		});
	});
	
	
			
	
</script>
</body>
</html>
